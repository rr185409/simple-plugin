buildscript {
   
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"


		}
}
plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'
    id "com.jfrog.artifactory" version "4.24.18"
     id 'java-gradle-plugin'
     id  "nebula.release" version "16.0.0"
}
group = "com.ncr"

			



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
     gradlePluginPortal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
			def pluginName = ""
			if(project.hasProperty("pluginName")) {
				pluginName = project.property("pluginName")
				def depend = ""
				if(pluginName=="Simple"){
					depend = "com.ncr.Tools:Forms:1.1.0"
				} else {
					depend = "ELSE"
				}
				println pluginName
				println depend
				    implementation depend
			} else {
				println "NEMA"
			}
    implementation 'com.google.guava:guava:30.1.1-jre'
    
}

application {
    // Define the main class for the application.
    mainClass = 'com.ncr.plugins.SimplePluginMain'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


gradlePlugin {
    // Define the plugin
    plugins {
        Simple {
            id = 'com.ncr.plugins.simple'
            implementationClass = 'com.ncr.plugins.SimplePlugin'
		}
	}
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
            url 'https://ncr.jfrog.io/artifactory/aptra-tcs-gradle-releases'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
            
            metadataSources {
            mavenPom()
            artifact()
        	}
        }
}
artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver

    publish {
     repository {
            repoKey = 'tcs-demo-gradle-public'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
def pp =""
println pp+"PluginMarkerMaven"
        defaults {
			        
            publications(
           "SimplePluginMarkerMaven",
            "buildMaven")
            publishBuildInfo = false

        }
    }
    resolve {
        repository {
            repoKey = 'tcs-demo-gradle-public'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
    
}
publishing {
	publications {
    	buildMaven(MavenPublication) {
        	from components.java
		} 
	}
}