plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'
    id "com.jfrog.artifactory" version "4.24.18"
    id "com.dorongold.task-tree" version "2.1.0"
     id 'java-gradle-plugin'
     id  "nebula.release" version "16.0.0"
}
group = "com.ncr"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
     gradlePluginPortal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation "com.dorongold.plugins:task-tree:2.1.0"

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
}

application {
    // Define the main class for the application.
    mainClass = 'com.ncr.plugins.SimplePluginMain'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
gradlePlugin {
    // Define the plugin
    plugins {
        SimplePlugin {
            id = 'com.ncr.plugins.simple'
            implementationClass = 'com.ncr.plugins.SimplePlugin'
		}
	}
}




repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
            url 'https://ncr.jfrog.io/artifactory/aptra-tcs-gradle-releases'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
            
            metadataSources {
            mavenPom()
            artifact()
        	}
        }
}
artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver

    publish {
     repository {
            repoKey = 'tcs-demo-gradle-public'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }

        defaults {
            publications("pluginMaven",'SimplePluginMarkerMaven')
            publishBuildInfo = false
            publishArtifacts = true
            publishPom = true
        }
    }
    resolve {
        repository {
            repoKey = 'tcs-demo-gradle-public'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
    
}